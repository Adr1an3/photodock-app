<!DOCTYPE html>

<html lang="en-au">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adrian" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dosis&display=sway"
    />
    <!-- Bootstrap CSS 5.3.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons 1.10.5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>PhotoDock</title>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1 class="text-center">
        <i class="bi bi-download me-3"></i>Photo<span class="color">Dock</span>
      </h1>
    </header>

    <div class="container">
      <!-- Navigation Bar -->
      <div class="navbar pt-3 mb-3">
        <!-- Navigation -->
        <nav class="breadcrumb mb-0" aria-label="Breadcrumb">
          <ul>
            <li>
              <i class="bi bi-search me-2"></i>
              <button class="srcBtn active">Search</button>
            </li>
            <li>
              <i class="bi bi-folder me-2"></i
              ><button id="myImgsBtn">My Images</button>
            </li>
            <li>
              <i class="bi bi-person-circle me-2"></i>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
        <!-- Date -->
        <p id="date"></p>
      </div>

      <!-- Search -->
      <div class="row justify-content-center mb-5" id="search">
        <form class="col-9 col-lg-6">
          <input type="text" placeholder="Search" id="inputSearch" />
          <button id="searchBtn">
            <i class="bi bi-search me-2"></i>Search
          </button>
        </form>
      </div>

      <!-- Search API errors -->
      <div class="errorDisplay hidden">
        <p class="text-center">
          <i class="bi bi-bug me-2"></i>An error has occured with the API,
          please try again shortly.
          <i class="bi bi-x" id="errorMsgCloseBtn"></i>
        </p>
      </div>

      <!-- Display Search Results -->
      <div class="results content mb-3">
        <span><i class="bi bi-card-image"></i></span>
        <span><i class="bi bi-card-image"></i></span>
        <span><i class="bi bi-card-image"></i></span>
        <span><i class="bi bi-card-image"></i></span>
      </div>

      <!-- Footer -->
      <footer>
        <p class="text-center">
          <i class="bi bi-c-circle me-2"></i> 2023 - Adrian
          <span class="ms-2 moji">(づ ◕‿◕ )づ</span>
        </p>
      </footer>
    </div>
  </body>
</html>
